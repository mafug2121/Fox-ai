
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox.ai - Text to Image AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fox.ai</h1>
        <p>Enter a prompt to generate an image:</p>
        <input type="text" id="prompt" placeholder="e.g. A futuristic city at night" />
        <button onclick="generateImage()">Generate</button>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
